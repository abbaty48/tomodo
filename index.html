<!DOCTYPE html>
<html lang="en">

<head>
    <title>TOMODO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Torrent movies downloader ">
    <link type="text/css" href="src/assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="#" target="_top" aria-label="Torrent movies downloader">
            <bxs-svg icon="logo"></bxs-svg>
            <span>tomodo</span>
        </a>
        <form id="searchForm">
            <div class="input-group" role="searchbox">
                <input type="search" title="Search for a movie using either a Title, Actor Name, or Director Name."
                    placeholder="Search for movie using Title, Actor Name, Director Name."
                    aria-label="Search for any movie here." role="search">
                <button id="filterButton" type="button" title="Toggle search filtering..."
                    aria-label="Filter the search terms" closed>
                    <bxs-svg icon="filter"></bxs-svg>
                </button>
                <button type="submit" aria-label="Search">
                    <bxs-svg icon="search"></bxs-svg>
                </button>
            </div>
            <div id="sPanelResult">
                <div id="sPanelResultTop">
                    <button id="closeSPanelBtn" type="button">&times;</button>
                    <div id="sPanelLoading">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"
                            width="200" height="200"
                            style="shape-rendering: auto; display: inline-block; background: transparent;"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g>
                                <circle stroke-linecap="round" fill="none"
                                    stroke-dasharray="69.11503837897544 69.11503837897544" stroke="#6ac045"
                                    stroke-width="10" r="44" cy="50" cx="50">
                                    <animateTransform values="0 50 50;360 50 50" keyTimes="0;1"
                                        dur="3.4482758620689653s" repeatCount="indefinite" type="rotate"
                                        attributeName="transform"></animateTransform>
                                </circle>
                                <g></g>
                            </g>
                        </svg><strong>Loading more...</strong>
                    </div>
                </div>
                <div id="sPanelData"></div>
            </div>
            <div id="sPanelFilter">
                <label>Genre: <select name="genre"></select></label>
                <label>Quality: <select name="quality"></select></label>
                <label>Year: <select name="year"></select></label>
                <label>Rating: <select name="rating"></select></label>
                <label>Language: <select name="language"></select></label>
                <label>OrderBy: <select name="order_by"></select></label>
                <label>SortBy: <select name="sort_by"></select></label>
            </div>
        </form>
        <menu type="toolbar">
            <theme-switcher></theme-switcher>
        </menu>
    </header>
    <app-router>
        <aside slot="aside">
            <menu>
                <a view="main" class="active">
                    <bxs-svg icon="home"></bxs-svg>
                </a>
                <a view="downloads">
                    <bxs-svg icon="download"></bxs-svg>
                </a>
                <a view="about">
                    <bxs-svg icon="about"></bxs-svg>
                </a>
            </menu>
        </aside>
        <main slot="content"></main>
    </app-router>
    <script type="module" src="src/lib/app.js"></script>
</body>

</html>
